<html>
    <head>
        <style>
            h2{
                text-align: center;
                color:green;
            }
            div{
                text-align: center;
            }
            h3{
                color: indianred;
            }
        </style>
    </head>
<body>
<div class="container">
    <h2><u>CALCULATOR</u></h2>
    <div class="input">
        <input type="number" id="num1" name="num1" placeholder="Number 1">
        <input type="number" id="num2" name="num2" placeholder="Number 2">
    </div>
    <div class="button">
        <button type="submit" onclick="add()" name="add">Add</button>
        <button type="submit" onclick="sub()" name="subtract">Subtract</button>
        <button type="submit" onclick="mult()" name="multiply">Multiply</button>
        <button type="submit" onclick="div()" name="divide">Divide</button>
    </div>
    <h3>Result:</h3>
    <div id="result">
         </div>
<script>
    function add(){
        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        var sum=num1+num2;
        document.getElementById("result").innerHTML=sum;  
    }
    function sub(){
        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        var sum=num1-num2;
        document.getElementById("result").innerHTML=sum;  
    }
    function div(){
        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        var sum=num1/num2;
        document.getElementById("result").innerHTML=sum;  
    }
    function mult(){
        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        var sum=num1*num2;
        document.getElementById("result").innerHTML=sum;  
    }
</script>
</body>
</html>
